name: "python_sandbox"
description: "Sandbox for running Python scripts"

mode: ONCE
hostname: "python-sandbox"
log_level: WARNING

cwd: "/tmp"

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: false
clone_newtime: false

keep_caps: true
keep_env: true

mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
}

mount {
    src: "/usr"
    dst: "/usr"
    is_bind: true
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=500000000"
}

mount {
    src: "/etc"
    dst: "/etc"
    is_bind: true
}

mount {
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
}

mount {
    src: "/app/tmp"
    dst: "/app/tmp"
    is_bind: true
    rw: true
}

iface_no_lo: true

envar: "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH"
envar: "HOME=/tmp"
