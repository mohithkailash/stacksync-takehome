name: "python_sandbox"
description: "Sandbox for running Python scripts"

mode: ONCE
hostname: "python-sandbox"
time_limit: 30
cwd: "/app"

clone_newnet: false
clone_newuser: false
clone_newns: false
clone_newpid: false
clone_newipc: false
clone_newuts: false
clone_newcgroup: false

keep_env: false
envar: "PATH=/usr/local/bin:/usr/bin:/bin"


mount {
    src: "/"
    dst: "/"
    is_bind: true
    rw: false
}

mount {
    src: "/tmp"
    dst: "/tmp"
    is_bind: true
    rw: true
}

mount {
    dst: "/proc"
    fstype: "proc"
    rw: true
}

mount {
    src: "/usr/bin"
    dst: "/usr/bin"
    is_bind: true
    rw: false
}

rlimit_as: 2048
rlimit_cpu: 1000
rlimit_fsize: 1024
rlimit_nofile: 64
